<div class="mat-elevation-z8 border-round-xl">
  <table mat-table [dataSource]="dataSource" matSort class="border-round-top-xl">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
      <td mat-cell *matCellDef="let row"> {{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="nit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NIT</th>
      <td mat-cell *matCellDef="let row"> {{ row.nit }}</td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicación</th>
      <td mat-cell *matCellDef="let row"> {{ row.location }}</td>
    </ng-container>
    <ng-container matColumnDef="entered_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Creación</th>
      <td mat-cell *matCellDef="let row"> {{ row.entered_at | date: 'medium' }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" class="border-round-bottom-xl"/>
</div>
